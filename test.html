<!DOCTYPE html>
<html>
<head>
    <title>JSON Test</title>
</head>
<body>
    <h1>Testing JSON Loading</h1>
    <div id="result"></div>
    <script>
        fetch('circulars.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <h2>Success!</h2>
                    <p>Total circulars: ${data.total_circulars}</p>
                    <p>Last updated: ${data.last_updated}</p>
                    <p>First circular: ${data.circulars[0].description}</p>
                `;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `
                    <h2>Error!</h2>
                    <p>${error.message}</p>
                `;
            });
    </script>
</body>
</html>
